<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        
        <div id="task-form">
            <h2>Add New Task</h2>
            <form action="{{ url_for('tasks.add_task') }}" method="POST">
                <input type="text" name="title" placeholder="Task Title" required>
                <textarea name="description" placeholder="Task Description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div id="task-list">
            <h2>Your Tasks</h2>
            {% if tasks %}
                <ul>
                    {% for task in tasks %}
                        <li>
                            <span style="{% if task.status == 'completed' %}text-decoration: line-through;{% endif %}">
                                {{ task.title }} - {{ task.status }}
                            </span>
                            <form action="{{ url_for('tasks.toggle_task', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit">
                                    {% if task.status == 'pending' %}Mark Complete{% else %}Mark Pending{% endif %}
                                </button>
                            </form>
                            <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}">Edit</a>
                            <form action="{{ url_for('tasks.delete_task_post', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tasks yet. Add one above!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
