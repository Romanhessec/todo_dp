<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        
        <div id="task-form">
            <h2>Add New Task</h2>
            <form action="{{ url_for('tasks.add_task') }}" method="POST">
                <input type="text" name="title" placeholder="Task Title" required>
                <textarea name="description" placeholder="Task Description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div id="task-list">
            <h2>Your Tasks</h2>
            
            <div style="margin: 15px 0;">
                <strong>Filter:</strong>
                <a href="{{ url_for('tasks.index', filter='all', sort=current_sort) }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_filter == 'all' %}#007bff{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">All</a>
                <a href="{{ url_for('tasks.index', filter='pending', sort=current_sort) }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_filter == 'pending' %}#007bff{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">Pending</a>
                <a href="{{ url_for('tasks.index', filter='completed', sort=current_sort) }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_filter == 'completed' %}#007bff{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">Completed</a>
            </div>
            
            <div style="margin: 15px 0;">
                <strong>Sort by:</strong>
                <a href="{{ url_for('tasks.index', filter=current_filter, sort='none') }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_sort == 'none' %}#28a745{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">Default</a>
                <a href="{{ url_for('tasks.index', filter=current_filter, sort='title') }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_sort == 'title' %}#28a745{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">Title</a>
                <a href="{{ url_for('tasks.index', filter=current_filter, sort='status') }}" style="margin: 0 5px; padding: 5px 10px; text-decoration: none; background-color: {% if current_sort == 'status' %}#28a745{% else %}#ccc{% endif %}; color: white; border-radius: 3px;">Status</a>
            </div>
            
            {% if tasks %}
                <ul>
                    {% for task in tasks %}
                        <li>
                            <span style="{% if task.status == 'completed' %}text-decoration: line-through;{% endif %}">
                                {{ task.title }} - {{ task.status }}
                            </span>
                            <form action="{{ url_for('tasks.toggle_task', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit">
                                    {% if task.status == 'pending' %}Mark Complete{% else %}Mark Pending{% endif %}
                                </button>
                            </form>
                            <form action="{{ url_for('tasks.edit_task_form', task_id=task.id) }}" method="GET" style="display:inline;">
                                <button type="submit">Edit</button>
                            </form>
                            <form action="{{ url_for('tasks.delete_task_post', task_id=task.id) }}" method="POST" style="display:inline;">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tasks yet. Add one above!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
